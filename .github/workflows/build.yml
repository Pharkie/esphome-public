name: Build ESPHome firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install ESPHome
        run: pip install esphome

      - name: Inject secrets and compile
        env:
          WIFI_SSID: ${{ secrets.WIFI_SSID }}
          WIFI_PASSWORD: ${{ secrets.WIFI_PASSWORD }}
          API_KEY: ${{ secrets.API_KEY }}
          OTA_PASSWORD: ${{ secrets.OTA_PASSWORD }}
        run: |
          mkdir build_output
          envsubst < firebeetle2-bitcoin75.yaml > expanded.yaml
          esphome compile expanded.yaml
          cp .esphome/build/firebeetle2-bitcoin75/.pioenvs/*/firmware.bin build_output/

      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build_output/firmware.bin