name: Build ESPHome Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      WIFI_SSID: ${{ secrets.WIFI_SSID }}
      WIFI_PASSWORD: ${{ secrets.WIFI_PASSWORD }}
      FIREBEETLE2_75IN_API_ENCRYPTION_KEY: ${{ secrets.FIREBEETLE2_75IN_API_ENCRYPTION_KEY }}
      FIREBEETLE2_75IN_OTA_PASSWORD: ${{ secrets.FIREBEETLE2_75IN_OTA_PASSWORD }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 💾 Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-esphome

      - name: 💾 Cache PlatformIO and ESPHome build
        uses: actions/cache@v3
        with:
          path: |
            ~/.platformio
            .esphome/build
          key: ${{ runner.os }}-platformio-esphome

      - name: 🐍 Use system Python and install ESPHome
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install esphome

      - name: ⚙️ Build firmware with injected secrets
        run: |
          mkdir -p build_output
          envsubst < firebeetle2-bitcoin75.yaml > expanded.yaml
          . venv/bin/activate
          esphome compile expanded.yaml

      - name: 📤 Copy factory firmware to output folder
        run: |
          cp .esphome/build/firebeetle2-bitcoin75/.pioenvs/*/firmware.bin build_output/firebeetle2-bitcoin75.bin

      - name: 📦 Upload compiled firmware
        uses: actions/upload-artifact@v4
        with:
          name: firebeetle2-firmware
          path: build_output/firebeetle2-bitcoin75.factory.bin